<!DOCTYPE html>
<html>
<head>
<script>
function imag(valor) {
	if(valor==1)
		img.src="uma.jpg"
    else     
    	img.src="homer.gif"
 }
</script>
</head>
<body>
<table border="1" width="15%">
	<tr>
		<td width="100%">
			<p onMouseOver=imag(1);>IMAGEN 1
		</td>
	</tr>
	<tr>
		<td width="100%">
			<p onMouseOver=imag(2);>IMAGEN 2
		</td>
	</tr>
</table>
	<br><img name="img" src="uma.jpg">
</body>
</html>
