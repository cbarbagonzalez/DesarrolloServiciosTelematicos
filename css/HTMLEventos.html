<!DOCTYPE html>
<html>
<head>
<script>
	function press(){
		alert("No toque !!");
	}
	function foco(){
		alert("Foco en la primera Caja");
	}function tecla(){
		alert("Pulsada tecla");
	}
</script>
<title>Software de Comunicaciones</title>
</head>
<body>
	<input type="button" value="Press" onClick=press();> 
 	<input type="text" size="5" onFocus=foco();> 
	<input type="text" size="5" onKeyPress=tecla();>
</body>
</html>
